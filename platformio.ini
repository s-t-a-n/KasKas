[env:debug]
platform = native
build_flags = 
	${env.build_flags}
	-D DEBUG
debug_build_flags = 
	${env.debug_build_flags}
	-D DEBUG
build_type = debug
lib_compat_mode = off
test_ignore = test_embedded
debug_init_break = tbreak setup
lib_deps = 
	${env.lib_deps}
	fabiobatsilva/ArduinoFake@^0.4.0
	; throwtheswitch/Unity@^2.5.2

[env:unittest]
platform = native
build_flags = 
	${env.build_flags}
	-D ARDUINO=100
	-D UNITTEST
lib_compat_mode = off
test_ignore = test_embedded
test_build_src = yes
lib_deps = 
	${env.lib_deps}
	fabiobatsilva/ArduinoFake@^0.4.0