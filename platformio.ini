[platformio]
default_envs = megaatmega2560, due, debug

[env]
build_flags = 
	-std=c++17
	-I include
debug_build_flags = 
	-D DEBUG
	-D ARDUINO=100
	-g
	-ggdb3
	-D_GLIBCXX_DEBUG
	-D_GLIBCXX_ASSERTIONS
	-O0
	-DFAKEIT_ASSERT_ON_UNEXPECTED_METHOD_INVOCATION
check_tool = clangtidy
check_flags = 
	clangtidy:
	-extra-arg=-std=c++17 --checks=* -fix -Iinclude
lib_deps =
	symlink:///home/stan/projects/krakakai/Spine
	paulstoffregen/Time@^1.6.1
	ArxTypeTraits


[embedded]
build_flags = 
	${env.build_flags}
	-D EMBEDDED

[env:megaatmega2560]
extends = embedded
platform = atmelavr
board = megaatmega2560
framework = arduino

[env:due]
extends = embedded
platform = atmelsam
monitor_speed = 9600
board = due
framework = arduino

